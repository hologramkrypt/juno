# #########################################################################################################################
# autoruns.conf
# #########################################################################################################################

source = ~/.config/hypr/configs/defaults.conf

## Variables
# #########################################################################################################################
$wD = ~/.wallpapers
$UsD = ~/.config/hypr/scripts/
$sD = ~/.config/hypr/scripts/

## Startup
# #########################################################################################################################
exec-once = greetd
exec-once = preload hyprland
exec-once = swww-daemon --format xrgb
exec-once = systemctl --user import-environment
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = dbus-update-activation-environment --systemd HYPRLAND_INSTANCE_SIGNATURE #hyprshade


## Polkit (Polkit Gnome / KDE)
# #########################################################################################################################
exec-once = $sD/Polkit.sh
#exec-once = gnome-keyring-daemon --start --components=secrets
exec-once = hyprpolkitagent

## Extras
# #########################################################################################################################
exec-once = swaync -s ~/.config/swaync/style.css
exec-once = pgrep -x waybar >/dev/null || waybar
exec-once = copyq --start-server
exec-once = wl-clipboard
exec-once = hypridle
