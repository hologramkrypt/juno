-------------------- ADJUSTMENT --------------------

# SOURCES
source =                    = ~/.config/hypr/configs/defaults.conf
source =
source =

$img                        = ~/.config/hypr/configs/hyprlock/assets
$wallpaper                  = ~/.config/hypr/configs/appearance/wallpaper_effects/.wallpaper_current
$widget                     = ~/.config/hypr/configs/hyprlock

# COLORS
$background                 = rgba(0, 0, 0, 0) #transparent
$foreground                 = rgba(255, 255, 255, 1.0)
$foreground-alt             = rgba(255, 255, 255, 0.3)
$color1                     =

$fail                       = rgba(221, 8, 8, 0.8)

# FONT
$main                       = Hack
$alt                        = Monospace Bold
$jp                         = Hack



--------------------- GENERAL --------------------

general = {
    disable_loading_bar     = true,
    hide_cursor             = true,
    ignore_empty_input      = true,
    immediate_render        = true,
}



-------------------- BACKGROUND --------------------

background {
    monitor                 =
    path                    = $wallpaper
    blur_passes             = 3
    blur_size               = 5
    contrast                = 0.8916
    brightness              = 0.8172
    vibrancy                = 0.1696
    vibrancy_darkness       = 0.0

}



-------------------- ELEMENT --------------------

# ICON-STAR
image {
    monitor                 =
    path                    = $img/star-circle.png
    size                    = 65
    rounding                = 0
    border_size             = 0

    position                = 102, -46
    halign                  = left
    valign                  = center
}

# ICON-LOGO
