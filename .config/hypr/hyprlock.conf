-------------------- TIME & DATE --------------------

# CLOCK-HOUR
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%I") </big></b>" # 12-h format (%H for 24-h format)
    color                   = $foreground
    font_family             = $main
    font_size               = 80

    position                = 7, -22
    halign                  = left
    valign                  = top
}

# CLOCK-MINUTE
label {
    monitor                 =
    text                    = cmd[update:1000] echo "<b><big> $(date +"%M") </big></b>"
    color                   = $foreground
    font_family             = $main
    font_size               = 80

    position                = 7, -123
    halign                  = left
    valign                  = top
}

# DATE
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%a %B %d")"
    color                   = $foreground
    font_family             = $alt
    font_size               = 50

    position                = 0, -30

    halign                  = center
    valign                  = top
}

# YEAR
label {
    monitor                 =
    text                    = cmd[update:1000] echo -e "$(date +"%Y")"
    color                   = $foreground
    font_family             = $alt
    font_size               = 20

    position                = -48, -28
    halign                  = right
    valign                  = top
}



