# USERBOX TOP LINE
shape {
    monitor                 =
    size                    = 180, 1
    color                   = $foreground
    rounding                = -1

    position                = 45, 45
    halign                  = left
    valign                  = bottom
}

# USERBOX BOT LINE
shape {
    monitor                 =
    size                    = 180, 1
    color                   = $foreground
    rounding                = -1

    position                = 45, 35
    halign                  = left
    valign                  = bottom
}

# PILL
shape {
    monitor                 =
    size                    = 90, 40
    color                   = $background # no fill
    rounding                = -1 # circle
    border_color            = $foreground
    border_size             = 1

    position                = -35, -27
