--------------------- USER --------------------

# AVATAR
image {
    monitor                 =
    path                    = $img/user.jpg
    border_color            = $foreground-alt
    border_size             = 0
    size                    = 110
    rounding                = -1
    rotate                  = 0
    opacity                 = 0.9

    reload_time             = -1
    reload_cmd              =

    position                = 80, 100
    halign                  = left
    valign                  = bottom
}



-------------------- INPUT --------------------

# INPUT BOX
input-field {
    monitor                 =
    size                    = 600, 90
    rounding                = 1
    outline_thickness       = 3
    hide_input              = false

    inner_color             = $background
    outer_color             = $background
    check_color             = $background

    dots_size               = 0.2
    dots_spacing            = 0.2
    dots_center             = true
    dots_rounding           = -1

    font_family             = $alt
    font_color              = $foreground

    placeholder_text        = PASSCODE
    fail_text               = WRONG PASSCODE <b>($ATTEMPTS)</b>

    fade_on_empty           = false
    fade_timeout            = 200
    fail_transition         = 300

    position                = 0, 40
    halign                  = center
    valign                  = bottom
}



-------------------- WIDGET --------------------

# BATTERY
label {
    monitor             =
    text                = cmd[update:1000] echo -e "$($widget/battery.sh)"
    color               = $foreground
    font_family         = $main Bold
    font_size           = 12


    position            = -1080, 110
    halign              = right
    valign              = bottom
    zindex              = 1
}
