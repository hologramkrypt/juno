# #########################################################################################################################
# keybinds.conf
# #########################################################################################################################

source = ~/.config/hypr/configs/defaults.conf

## Main keybinds
# #########################################################################################################################
bind = $mM, Return, exec, $term                                              # terminal
bind = $mM, SPACE, exec, $menu                                               # application runner
bind = $mM, Q, killactive                                                    # close active window (doesnt really kill)
bind = $mM SHIFT, Q, exec, $sD/KillActiveProcess.sh                          # kills active process for real
bind = $mM, E, exec, $file                                                   # file manager
bind = $mM, N, exec, swaync-client -t -sw                                    # notification panel
bind = $mM, P, exec, $pM                                                     # power menu
bind = $mM, L, exec, hyprlock                                                # lockscreen
bind = $mM, B, exec, $edit                                                   # neovim
bind = $mM, V,  exec, $sD/RofiEmoji.sh                                       # rofi emoji menu
bind = $mM SHIFT, V, exec, $sD/rofibeats.sh                                  # rofi music app

## Theming keybinds
# #########################################################################################################################
bind = $mM, K, exec, $sD/WallpaperSelect.sh                                  # select wallpaper
bind = $mM SHIFT, K, exec, $sD/WallpaperEffects.sh                           # apply effects to wallpaper
bind = $mM, O, exec, $sD/WaybarLayout.sh                                     # change waybar layout
bind = $mM CTRL, O, exec, $sD/WaybarStyles.sh                                # change waybar style
bind = $mM, I, exec, $sD/RofiThemeSelector-modified.sh                       # change rofi theme

## Layout keybinds
# #########################################################################################################################
bind = $mM, F, fullscreen                                                    # toggle fullscreen
bind = $mM, G, togglefloating                                                # float focused window
bind = $mM ALT, SPACE, exec, hyprctl dispatch workspaceopt allfloat          # float all windows
bind = $mM SHIFT, S, togglesplit                                             # split window view

## Resize windows
bind = $mM SHIFT, left, resizeactive,-50 0                                   # resize with left arrow
bind = $mM SHIFT, right, resizeactive,50 0                                   # resize with right arrow
bind = $mM SHIFT, up, resizeactive,0 -50                                     # resize with up arrow
bind = $mM SHIFT, down, resizeactive,0 50                                    # resize with down arrow

## Move Windows
bind = $mM CTRL, left, movewindow, l                                         # move with left arrow
bind = $mM CTRL, right, movewindow, r                                        # move with right arrow
bind = $mM CTRL, up, movewindow, u                                           # move with up arrow
bind = $mM CTRL, down, movewindow, d                                         # move with down arrow

## Move Focus
bind = $mM, left, movefocus, l                                               # move focus left
bind = $mM, right, movefocus, r                                              # move focus right
bind = $mM, up, movefocus, u                                                 # move focus up
bind = $mM, down, movefocus, d                                               # move focus down

## Switch Workspaces
bind = $mM, code:10, workspace, 1 # NOTE: code:10 = key 1                    # change to workspace 1
bind = $mM, code:11, workspace, 2 # NOTE: code:11 = key 2                    # change to workspace 2
bind = $mM, code:12, workspace, 3 # NOTE: code:12 = key 3                    # change to workspace 3
bind = $mM, code:13, workspace, 4 # NOTE: code:13 = key 4                    # change to workspace 4
bind = $mM, code:14, workspace, 5 # NOTE: code:14 = key 5                    # change to workspace 5
bind = $mM, code:15, workspace, 6 # NOTE: code:15 = key 6                    # change to workspace 6
bind = $mM, code:16, workspace, 7 # NOTE: code:16 = key 7                    # change to workspace 7
bind = $mM, code:17, workspace, 8 # NOTE: code:17 = key 8                    # change to workspace 8
bind = $mM, code:18, workspace, 9 # NOTE: code:18 = key 9                    # change to workspace 9
bind = $mM, code:19, workspace, 10 # NOTE: code:19 = key 0                   # change to workspace 10

## Move active window and follow to workspace mainMod + SHIFT [0-9]
bind = $mM SHIFT, code:10, movetoworkspace, 1 # NOTE: code:10 = key 1        # move to workspace 1
bind = $mM SHIFT, code:11, movetoworkspace, 2 # NOTE: code:11 = key 2        # move to workspace 2
bind = $mM SHIFT, code:12, movetoworkspace, 3 # NOTE: code:12 = key 3        # move to workspace 3
bind = $mM SHIFT, code:13, movetoworkspace, 4 # NOTE: code:13 = key 4        # move to workspace 4
bind = $mM SHIFT, code:14, movetoworkspace, 5 # NOTE: code:14 = key 5        # move to workspace 5
bind = $mM SHIFT, code:15, movetoworkspace, 6 # NOTE: code:15 = key 6        # move to workspace 6
bind = $mM SHIFT, code:16, movetoworkspace, 7 # NOTE: code:16 = key 7        # move to workspace 7
bind = $mM SHIFT, code:17, movetoworkspace, 8 # NOTE: code:17 = key 8        # move to workspace 8
bind = $mM SHIFT, code:18, movetoworkspace, 9 # NOTE: code:18 = key 9        # move to workspace 9
bind = $mM SHIFT, code:19, movetoworkspace, 10 # NOTE: code:19 = key 0       # move to workspace 10
bind = $mM SHIFT, bracketleft, movetoworkspace, -1 # brackets [              # move to workspace -1
bind = $mM SHIFT, bracketright, movetoworkspace, +1 # brackets ]             # move to workspace +1

## Move active window to a workspace silently mainMod + CTRL [0-9]
bind = $mM CTRL, code:10, movetoworkspacesilent, 1 # NOTE: code:10 = key 1   # move to workspace 1
bind = $mM CTRL, code:11, movetoworkspacesilent, 2 # NOTE: code:11 = key 2   # move to workspace 2
bind = $mM CTRL, code:12, movetoworkspacesilent, 3 # NOTE: code:12 = key 3   # move to workspace 3
bind = $mM CTRL, code:13, movetoworkspacesilent, 4 # NOTE: code:13 = key 4   # move to workspace 4
bind = $mM CTRL, code:14, movetoworkspacesilent, 5 # NOTE: code:14 = key 5   # move to workspace 5
bind = $mM CTRL, code:15, movetoworkspacesilent, 6 # NOTE: code:15 = key 6   # move to workspace 6
bind = $mM CTRL, code:16, movetoworkspacesilent, 7 # NOTE: code:16 = key 7   # move to workspace 7
bind = $mM CTRL, code:17, movetoworkspacesilent, 8 # NOTE: code:17 = key 8   # move to workspace 8
bind = $mM CTRL, code:18, movetoworkspacesilent, 9 # NOTE: code:18 = key 9   # move to workspace 9
bind = $mM CTRL, code:19, movetoworkspacesilent, 10 # NOTE: code:19 = key 0  # move to workspace 10
bind = $mM CTRL, bracketleft, movetoworkspacesilent, -1 # brackets [         # move to workspace -1
bind = $mM CTRL, bracketright, movetoworkspacesilent, +1 # brackets ]        # move to workspace +1

## Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mM, mouse:272, movewindow # NOTE: mouse:272 = left click            # resize with $mM + left click
bindm = $mM, mouse:273, resizewindow # NOTE: mouse:273 = right click         # resize with $mM + right click

## Laptop keyboard keybindings
# #########################################################################################################################
bindel = , xf86audioraisevolume, exec, $sD/Volume.sh --inc # volume up       # volume up
bindel = , xf86audiolowervolume, exec, $sD/Volume.sh --dec # volume down     # volume down
bindl = , xf86AudioMicMute, exec, $sD/Volume.sh --toggle-mic # mic mute      # mute microphone
bindl = , xf86audiomute, exec, $sD/Volume.sh --toggle # mute                 # mute speakers/headphones
bindl = , xf86Sleep, exec, $pM # sleep button                                # sleep button launches power menu
bind = , xf86TouchpadToggle, exec, $sD/TouchPad.sh                           # toggle touchpad


## Screenshot keybindings
# #########################################################################################################################
bind = , Print, exec, $sD/Screenshot.sh  # screenshot                        # execute screenshot script

## Brightness Controls
# #########################################################################################################################
binde = , xf86MonBrightnessDown, exec, $sD/Brightness.sh --dec               # decrease monitor brightness
binde = , xf86MonBrightnessUp, exec, $sD/Brightness.sh --inc                 # increase monitor brightness

## Extras
# #########################################################################################################################
bind = $mM ALT, O, exec, $scriptsDir/ChangeBlur.sh                           # change blur settings
